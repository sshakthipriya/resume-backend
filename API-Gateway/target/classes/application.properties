eureka.client.serviceurl.defaultzone =http://localhost:8761/eureka
spring.application.name=api-gateway-service
spring.cloud.discovery.enabled=true
server.port=8084
eureka.instance.hostname=localhost

## enroll Service Route
spring.cloud.gateway.routes[0].id=enroll-service
spring.cloud.gateway.routes[0].uri=lb://enroll-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/enroll/**

## booking Service Route
spring.cloud.gateway.routes[1].id=booking-service
spring.cloud.gateway.routes[1].uri=lb://booking-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/booking/**

## Discover Server Route
spring.cloud.gateway.routes[2].id=discovery-server
spring.cloud.gateway.routes[2].uri=http://localhost:8761
spring.cloud.gateway.routes[2].predicates[0]=Path=/eureka/web
spring.cloud.gateway.routes[2].filters[0]=SetPath=/

## inventory Service Route
spring.cloud.gateway.routes[3].id=inventory-service
spring.cloud.gateway.routes[3].uri=lb://inventory-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/inventory/**

## Discover Server Static Resources Route
spring.cloud.gateway.routes[4].id=discovery-server-static
spring.cloud.gateway.routes[4].uri=http://localhost:8761
spring.cloud.gateway.routes[4].predicates[0]=Path=/eureka/**